<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire-Giftr</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./bundle.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>üéÅ Fire-Giftr</h1>
    </header>
    <div class="main-container">
      <main>
        <section class="people">
          <h2>People <button id="btnAddPerson">Add Person</button></h2>
          <ul class="person-list">
            <li class="empty">No people added yet.</li>
          </ul>
        </section>
        <section class="ideas">
          <h2>Ideas <button id="btnAddIdea">Add Idea</button></h2>
          <ul class="idea-list">
            <li class="empty">No gift ideas added yet.</li>
          </ul>
        </section>
      </main>
      <section class="overlay">
        <dialog id="dlgPerson" class="">
          <h2>Add Person</h2>
          <div class="dialog-container">
            <div class="input-container">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="person's name"
              />
            </div>
            <div class="input-container">
              <label for="month">Birth Month:</label>
              <input
                type="number"
                id="month"
                name="month"
                min="1"
                max="12"
                value="1"
              />
            </div>
            <div class="input-container">
              <label for="day">Birth Day:</label>
              <input
                type="number"
                id="day"
                name="day"
                min="1"
                max="31"
                value="1"
              />
            </div>
            <div class="btns-container">
              <button id="btnCancelPerson">Cancel</button>
              <button id="btnSavePerson">Save</button>
            </div>
          </div>
        </dialog>
        <dialog id="dlgIdea" class="">
          <h2>Add Gift Idea</h2>
          <div class="dialog-container">
            <div class="input-container">
              <label for="title">Idea:</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="describe the gift"
              />
            </div>
            <div class="input-container">
              <label for="location">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="store or website"
              />
            </div>
            <div class="btns-container">
              <button id="btnCancelIdea">Cancel</button>
              <button id="btnSaveIdea">Save</button>
            </div>
          </div>
        </dialog>
        <dialog id="dlgDelete">
          <h2>Confirm Delete</h2>
          <div class="dialog-container">
            <p class="delete-message">Are you sure you want to delete?</p>
            <div class="btns-container">
              <button id="btnCancelDelete">Cancel</button>
              <button id="btnConfirmDelete">Delete</button>
            </div>
          </div>
        </dialog>
      </section>
      <div id="dlgSuccess" class="hidden">
        <h2>Success</h2>
        <div class="dialog-container">
          <p class="success-message">This is a default success message.</p>
        </div>
      </div>
    </div>
  </body>
</html>
